<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Generar tres números aleatorios desde el 0 al 255
      uno = Math.round(Math.random() * 255);
      dos = Math.round(Math.random() * 255);
      tres = Math.round(Math.random() * 255);
      //Colocar los tres números en un rgb para cambiar el fondo
      document.body.style.background = `rgb(${uno},${dos},${tres})`;

      numero = prompt("Escribe un número"); //Pedir un número

      patron = /^\d*$/; //Declarar un patrón en el que hay que poner un número

      if (patron.test(numero)) { //Comprobar si se han escrito números o no
        alert("Has escrito un número");
      } else {
        alert("NO has escrito un número");
      }
    </script>
  </body>
</html>
<!--
Crear un documento HTML con su correspondiente código Javascript que permita poner
un fondo de color aleatorio a la página cada vez que entremos en la misma 
(utilizar la propiedad rgb de CSS). Dicha página debe pedir un número mediante un 
mensaje prompt, debiendo indicarnos mediante un mensaje de alerta si realmente
hemos introducido un número o no
-->
