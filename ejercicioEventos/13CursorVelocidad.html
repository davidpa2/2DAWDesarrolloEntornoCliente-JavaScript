<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid">
        <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
            <div class="text-center">
                <h1>VELOCIDAD <span id="numero">1</span></h1>
            </div>
        </div>
    </div>

    <script>
        let color = 255;
        document.body.addEventListener("keydown", function (e) {
            let numero = document.getElementById("numero");
            //Si el número es menor de 100 y se pulsa el boton hacia arriba incrementar velocidad y "subir" el color
            if (numero.innerText < 100) {
                if (e.key == "ArrowUp") {
                    //console.log("arriba")
                    numero.innerText -= -1;
                    color -= 2;
                    document.body.style.background = `rgb(255,${color},${color})`;
                }
            }

            //Si el número es mayor de 100 y se pulsa el boton hacia arriba bajar velocidad y "bajar" el color
            if (numero.innerText > 0) {
                if (e.key == "ArrowDown") {
                    //console.log("abajo")
                    numero.innerText -= 1;
                    color += 2;
                    document.body.style.background = `rgb(255,${color},${color})`;
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
