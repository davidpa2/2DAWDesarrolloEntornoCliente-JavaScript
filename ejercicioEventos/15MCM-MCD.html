<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="15MCM-MCD.js"></script>
</head>

<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div id="formLogin" class="">
            <div class="text-center">
                <h2>Calculador MCD y MCM</h2>
            </div>
            <form>
                <div class="row">
                    <div class="col-6">
                        <label for="num1" class="form-label">Num 1:</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="n1" min="0">
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="num2" class="form-label">Num 2:</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="n2" min="0">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-around">
                            <input type="button" class="btn btn-dark" id="mcd" value="Calcular MCD">
                            <input type="button" class="btn btn-dark" id="mcm" value="Calcular MCM">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <label for="res" class="form-label">Resultado:</label>
                        <input type="number" class="form-control text-center" id="resultado" disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        let botonMCD = document.getElementById("mcd");
        let botonMCM = document.getElementById("mcm");
        let n1 = document.getElementById("n1");
        let n2 = document.getElementById("n2");
        let resultado = document.getElementById("resultado");

        //Detectar los eventos y llamar a los métodos definidos
        botonMCD.addEventListener("click", function(){
            let mcd = Math.mcd(n1.value,n2.value);
            resultado.value = mcd;
        });

        botonMCM.addEventListener("click", function(){
            let mcm = Math.mcm(n1.value,n2.value);
            resultado.value = mcm;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
<!--
Crear los métodos mínimo común múltiplo (mcm) y máximo común divisor (mcd) y agregarlos al
prototipo de la clase Math, sabiendo que ambos se calculan de la siguiente manera:
mcd(a,b)=b si el resto de dividir a entre b es 0
mcd(a,b)=mcd(b,a%b) si el resto de dividir a entre b no es 0.
mcm(a,b)=a*b/mcd(a,b)
-->
