<body>
  <div>
    <table border="1px"></table>
  </div>

  <script>
    fila = new Array(7); //Como habrá 7 filas, crear un array con longitud 7
    num = 1; //Contador con el que se pondrá el número de cada celda
    let tabla = document.querySelector("table");

    //Recorrer las filas creando un tr por cada una
    for (let i = 0; i < fila.length; i++) {
      let tr = document.createElement("tr");
      tabla.appendChild(tr);
      fila[i] = new Array(7); //Además, por cada fila crear un array dentro de 7 posiciones, ya tendríamos la matriz
      for (let j = 0; j < fila[i].length; j++) { //Recorrer las 'columnas'
        fila[i][j] = num; //Asignar a cada posición el número que toque
        let td = document.createElement("td"); //Crear un td en cada posición
        td.id = num; //Cada td tiene un id con el numero que sea
        td.innerHTML = num; //Escribir en el td el número
        tr.appendChild(td);
        num++; //Incrementar cada vez el número contador
      }
    }
    console.log(fila);
    generarLoteria();

    function generarLoteria() {
      //Recorrer la matriz generada
      for (let i = 0; i < 7; i++) {
        let aleatorio = numAleatorio(); //Obtener un número aleatorio
        let celda = document.getElementById(aleatorio); //Sacar una celda aleatoria
        if (celda.style.background != "rgb(255,165,0)") {
          console.log(aleatorio); //Si la celda no está ya pintada, se puede pintar
          let celdaNueva = document.getElementById(aleatorio);
          celdaNueva.style.background = "rgb(255,165,0)";
        } else { //Si ya se ha pintado, hay que llamar a de nuevo a generar loteria
          console.log("DUPLICADO");
          generarLoteria();
        }
      }
    }

    function numAleatorio() {
      return Math.round(Math.random() * 48) + 1;
    }
