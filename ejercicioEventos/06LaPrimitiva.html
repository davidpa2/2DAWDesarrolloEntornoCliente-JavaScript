      function generarLoteria() {
        for (let i = 0; i < 7; i++) {
          let aleatorio = numAleatorio();
          let celda = document.getElementById(aleatorio);
          if (celda.style.background != "rgb(255,165,0)") {

            console.log("DUPLICADO");
            generarLoteria();
