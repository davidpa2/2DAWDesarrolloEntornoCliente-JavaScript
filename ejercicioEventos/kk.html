<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight;
        var clickPulsado = false;
        //var regalos = [new Image(),new Image(),new Image(),new Image()];
        var regalo = new Image();
        regalo.src = "/images/1.png";

        function random(min, max) {
            const num = Math.floor(Math.random() * (max - min + 1)) + min;
            return num;
        }
        //Eliminamos las bolas con click
        canvas.addEventListener("click", hacerClick, false)
        function hacerClick(e) {
            clickPulsado = true;

            for (let i = 0; i < balls.length; i++) {
                if (balls[i] != null) {//Si la bola seleccionada no estÃ¡ en null, comprueba las coordenadas, y la coloca en null
                    if (e.x + balls[i].size >= balls[i].x && e.x + balls[i].size <= balls[i].x + balls[i].size * 2 && e.y + balls[i].size >= balls[i].y && e.y + balls[i].size <= balls[i].y + balls[i].size * 2) {
                        balls[i] = null;
                    }
                }
            }

        }

        //Constructor Bola
        function Ball(x, y, velX, velY, color, size, img) {
            this.x = x;
            this.y = y;
            this.velX = velX;
            this.velY = velY;
            this.color = color;
            this.size = size;
            this.img = img;
        }


        //Pintar bolas
        Ball.prototype.draw = function () {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            //ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
            ctx.drawImage(regalo, this.x, this.y, this.size, this.size);
            ctx.fill();
        };


        //Cambiar posicion bolas
        Ball.prototype.update = function () {
            if ((this.x + this.size) >= width) {
                this.velX = -(this.velX);
            }

            if ((this.x - this.size) <= 0) {
                this.velX = -(this.velX);
            }

            if ((this.y + this.size) >= height) {
                this.velY = -(this.velY);
            }

            if ((this.y - this.size) <= 0) {
                this.velY = -(this.velY);
            }

            this.x += this.velX;
            this.y += this.velY;
        };


        /*
        Ball.prototype.collisionDetect = function() {
          for(let j = 0; j < balls.length; j++) {
            if(!(this === balls[j])) {
              const dx = this.x - balls[j].x;
              const dy = this.y - balls[j].y;
              const distance = Math.sqrt(dx * dx + dy * dy);
        
              if (distance < this.size + balls[j].size) {
                balls[j].color = this.color = 'rgb(' + random(0,255) + ',' + random(0,255) + ',' + random(0,255) +')';
              }
            }
          }
        };
        */


        let balls = [];

        while (balls.length < 2) {
            const size = random(10, 20);
            //regalos[Math.round(Math.random() * 4)].src
            let ball = new Ball(
                random(0 + size, width - size),
                random(0 + size, height - size),
                /*random(-7,7),
                random(-7,7),*/
                0, 0,
                'rgb(' + random(0, 255) + ',' + random(0, 255) + ',' + random(0, 255) + ')',
                size,
                regalo
            );

            balls.push(ball);
        }


        function loop() {
            ctx.fillStyle = 'rgba(0,0,0,0.25)';
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < balls.length; i++) {
                if (balls[i] != null) {//No pinta las bolas si estan en null
                    balls[i].draw();
                    balls[i].update();
                    //balls[i].collisionDetect();
                }
            }

            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>

</html>
