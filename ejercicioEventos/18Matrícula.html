    <script>

        let btnEnviarF1 = document.forms[0].querySelector("#enviar");
        let btnEnviarF2 = document.forms[1].querySelector("#enviar");
        btnEnviarF1.addEventListener("click", function () {
            event.preventDefault();
            btnEnviarF2.disabled = "true";
            comprobarApNom(document.forms[0].querySelector("#ap").value, document.forms[0].querySelector("#nom").value, document.forms[0]);
            comprobarDom(document.forms[0].querySelector("#dom").value, document.forms[0]);
            comprobarSex(document.forms[0].querySelector('input[name="optradio"]:checked'), document.forms[0]);
            comprobarEdad(document.forms[0].querySelector("#edad").value, document.forms[0]);
            comprobarModulos(document.forms[0].querySelectorAll('input[name="option1"]:checked'), document.forms[0]);

        });

        btnEnviarF2.addEventListener("click", function () {
            event.preventDefault();
            btnEnviarF1.disabled = "true";
            comprobarApNom(document.forms[1].querySelector("#ap").value, document.forms[1].querySelector("#nom").value, document.forms[1]);
            comprobarDom(document.forms[1].querySelector("#dom").value, document.forms[1]);
            comprobarSex(document.forms[1].querySelector('input[name="optradio"]:checked'), document.forms[1]);
            comprobarEdad(document.forms[1].querySelector("#edad").value, document.forms[1]);
            comprobarModulos(document.forms[1].querySelectorAll('input[name="option1"]:checked'), document.forms[1]);
        });

        function comprobarApNom(ap, nom, formulario) {
            arrayAp = ap.split("");
            expresionR = /^[a-z A-z]{1,30}$/;
            if (arrayAp.length < 1 || !expresionR.test(ap)) {
                formulario.querySelector("#erApellido").innerHTML = "El apellido es incorrecto."
            } else {
                formulario.querySelector("#erApellido").innerHTML = ""
            }
            arrayAp = nom.split("");
            expresionR = /^[a-z A-z]{1,30}$/;
            if (arrayAp.length < 1 || !expresionR.test(nom)) {
                formulario.querySelector("#erNombre").innerHTML = "El Nombre es incorrecto."
            } else {
                formulario.querySelector("#erNombre").innerHTML = ""
            }
        }

        function comprobarDom(valor, formulario) {
            arrayAp = valor.split("");
            if (arrayAp.length < 1) {
                formulario.querySelector("#erDomicilio").innerHTML = "Direccion incorrecta"
            } else {
                formulario.querySelector("#erDomicilio").innerHTML = ""
            }
        }

        function comprobarSex(valor, formulario) {
            if (valor == null) {
                formulario.querySelector("#erSexo").innerHTML = "Debes seleccionar uno"
            } else {
                formulario.querySelector("#erSexo").innerHTML = ""
            }
        }

        function comprobarEdad(valor, formulario) {
            arrayAp = valor.split("");
            expresionR = /^\d{1,3}$/;
            if (!expresionR.test(valor)) {
                console.log("entro")
                formulario.querySelector("#erEdad").innerHTML = "Edad fuera de los limites.";
            } else {
                formulario.querySelector("#erEdad").innerHTML = ""
            }
        }

        function comprobarModulos(valor, formulario) {
            //console.log(valor.length)
            if (valor.length == 0) {
                formulario.querySelector("#erModulos").innerHTML = "Debes seleccionar uno"
            } else {
                formulario.querySelector("#erModulos").innerHTML = ""
            }
        }
