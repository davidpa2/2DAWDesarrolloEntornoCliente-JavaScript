<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h2>¡Genera párrafos!</h2>
  <button id="generar">Generar</button>

  <script>
    let boton = document.getElementById("generar");
    let parrafosCreados = 0; //Contador de párrafos creados
    boton.addEventListener("click", function () {
      parrafosCreados++; //Incrementar el contador cada vez que se registre el evento
      if (parrafosCreados <= 10) { //Sólo se generarán 10 párrafos
        let p = document.createElement("p");
        let texto = document.createTextNode("Párrafo generado " + parrafosCreados);
        p.appendChild(texto);
        document.body.appendChild(p);
      }
    });
  </script>
</body>

</html>
