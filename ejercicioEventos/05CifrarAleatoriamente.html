<!DOCTYPE html>
<html lang="en">

  <body>
    <div id="formLogin" class="container bg-light my-5 py-4" style="width: 30%">
      <form action="">
        <label for="texto" class="form-label">Texto a cifrar:</label>
        <input
          type="text"
          name="texto"
          id="Texto"
          class="form-control"
          placeholder="Texto"
        /><br />
        <button type="submit" class="btn btn-dark" id="cifrar">Cifrar</button>
      </form>
      <br />
      <p id="resultado" class="text-info"></p>
    </div>

    <script>
      resultado = document.getElementById("resultado");
      letras = [
        "a",
        "b",
        "c",
        "d",
        "e",
        "f",
        "g",
        "h",
        "i",
        "j",
        "k",
        "l",

        "n",
        "ñ",

        "p",
        "q",
        "r",
        "s",
        "t",
        "u",
        "v",
        "w",
        "x",
        "y",
        "z",
      ];

      document.getElementById("cifrar").addEventListener("click", function (e) {
        e.preventDefault();

        frase = document.getElementById("Texto").value;
        cifrador = Math.round(Math.random() * 26);
        console.log(
          cifrador + "=============================================="
        );
        fraseEncriptada = new Array(frase.length);

        /*for (let i = 0; i < frase.length; i++) {
          console.log(frase[i] + "-------------");
          let nuevaPos;
          for (let k = 0; k < letras.length; k++) {
            if ((letras[k] = frase[i])) {
              nuevaPos = k;
              break;
            }
          }
          for (let j = nuevaPos; j < cifrador + nuevaPos; j++) {
            console.log(letras[j]);
            if (letras[j + cifrador] >= 26) {
              resta = j + cifrador - 26;
              fraseEncriptada[i] = letras[resta];
            }
            fraseEncriptada[i] = letras[j];
          }
        }*/

        for (let i = 0; i < frase.length; i++) {
          console.log(frase[i] + "-------------");
          for (let j = 0; j < letras.length; j++) {
            if (frase[i] == letras[j]) {
              desfase = j;
              desfase += cifrador;
              if (desfase >= letras.length){
                desfase -= letras.length;
                fraseEncriptada[i] = letras[desfase];
              } else {
                fraseEncriptada[i] = letras[desfase];
              }
            }
          }
        }

        resultado.innerText = `Frase encriptada aleatoriamente: ${fraseEncriptada}`;
      });
    </script>
    <script

    ></script>
  </body>
