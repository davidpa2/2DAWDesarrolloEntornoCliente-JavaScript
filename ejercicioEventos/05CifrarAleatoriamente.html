<body>
  <div id="formLogin" class="container bg-light my-5 py-4" style="width: 30%">
    <form action="">
      <label for="texto" class="form-label">Texto a cifrar:</label>
      <input type="text" name="texto" id="Texto" class="form-control" placeholder="Texto" /><br />
      <button type="submit" class="btn btn-dark" id="cifrar">Cifrar</button>
    </form>
    <br />
    <p id="resultado" class="text-info"></p>
  </div>

  <script>
    resultado = document.getElementById("resultado");
    //Declarar un array con las letras del abecedario
    letras = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "ñ", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    document.getElementById("cifrar").addEventListener("click", function (e) {
      e.preventDefault();
      frase = document.getElementById("Texto").value;
      //Numero aleatorio del 1 al 26 para correr tantas posiciones como se obtenga
      cifrador = Math.round(Math.random() * 26);
      console.log(cifrador + "==============================================");
      fraseEncriptada = new Array(frase.length);

      //Primero recorrer la frase para ir cambiando letra a letra
      for (let i = 0; i < frase.length; i++) {
        console.log(frase[i] + "-------------");
        for (let j = 0; j < letras.length; j++) { //Recorrer las letras del abecedario
           //Si la letra que se está recorriendo en el primer for es igual a la del array de letras:
          if (frase[i] == letras[j]) { 
            desfase = j; //Guardar esa posición de j 
            desfase += cifrador; //usar el desfase para sumar tantas posiciones como el cifrador tenga
            if (desfase >= letras.length) { //Si el desfase supera la longitud del array de letras:
              desfase -= letras.length; //Hay que restar el desfase con la longitud del array letras para calcular la posición de esa letra
              fraseEncriptada[i] = letras[desfase];
            } else { //Si no, se asigna la letra del array a la nueva frase encriptada directamente
              fraseEncriptada[i] = letras[desfase];
            }
          }
        }
      }

      resultado.innerText = `Frase encriptada aleatoriamente: ${fraseEncriptada}`;
