<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <p>Introduzca su usuario y clave...</p>
    <form action="">
      Usuario: <input type="text" name="usuario" id="Usuario" /><br />
      Clave: <input type="text" name="clave" id="Clave" /><br /><br />
      <input type="button" value="Enviar" id="enviar"  class="btn btn-success "/>
      <input type="button" value="Limpiar" id="limpiar" class="btn btn-outline-dark"/>
    </form>

    <script>
      usuario = document.getElementById("Usuario");
      clave = document.getElementById("Clave");
      titulo = document.getElementsByTagName("h1")[0];

      //Al pulsar enviar hay que comprobar el usuario y la clave
      document.getElementById("enviar").addEventListener("click", function () {
        if (usuario.value == "admin" && clave.value == "1234") {
          titulo.innerText = "Bienvenido a Hogwarts";
          console.log("hula");
        } else {
          titulo.innerText = "";
          titulo.innerText = "Usuario o contrase√±a incorrectos";
        }
      });

      //Vaciar los campos
      document.getElementById("limpiar").addEventListener("click", function () {
        usuario.value = "";
        clave.value = "";
        titulo.innerText = "";
      });
    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
