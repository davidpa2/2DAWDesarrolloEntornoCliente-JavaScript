Definir la estructura de un objeto que almacena una factura. Las facturas están formadas por la
información de la propia empresa (nombre de la empresa, dirección, teléfono, NIF), la información

uno de los cuales dispone de descripción, precio, cantidad) e información básica de la factura
(importe total, forma de pago).
Una vez definidas las propiedades del objeto, añadir un método que calcule el importe total de 
la factura y actualice el valor de la propiedad correspondiente.
Por último, añadir otro método que muestre por pantalla el importe total de la factura.
Notas: hay que hacerlo de las dos siguientes formas:
- Notación de objeto literal
- Notación de clases
- Los datos de la factura serán inventados.
-->

      ];
