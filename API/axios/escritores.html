<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Escritores</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h2 class="crud-titulo text-center">Agregar escritores</h2>
                <form class="crud-form d-flex flex-column">
                    Nombre: <input type="text" name="nombre" placeholder="Nombre" required>
                    País: <input type="text" name="pais" placeholder="País" required>
                    Nacimiento: <input type="text" name="nacimiento" placeholder="00/00/0000" required pattern="^\d{2}/\d{2}/\d{4}" title="Formato válido: 00/00/0000">
                    Muerte: <input type="text" name="muerte" placeholder="00/00/0000" required pattern="^\d{2}/\d{2}/\d{4}|vivo" title="Formatos válidos: 00/00/0000 || vivo">
                    <br>
                    <input type="submit" class="btn btn-warning" value="Enviar">
                    <input type="hidden" name="id">
                </form>
            </div>
            <div class="col-9">
                <h2 class="text-center">Escritores</h2>
                <table class="crud-table table table-light table-hover">
                    <thead class="table-warning">
                        <tr>
                            <th>Nombre</th>
                            <th>Pais</th>
                            <th>Nacimiento</th>
                            <th>Muerte</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <template id="crud-template">
        <tr>
            <td class="nombre"></td>
            <td class="pais"></td>
            <td class="nacimiento"></td>
            <td class="muerte"></td>
            <td>
                <button class="edit btn btn-warning">Editar</button>
            </td>
            <td>
                <button class="delete btn btn-danger">Eliminar</button>
            </td>                       
        </tr>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script src="escritores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
