<!DOCTYPE html>
<html lang="en">
<head>
<!--
    Realizar un documento javascript que genere 5 párrafos y un botón “Invertir”, de forma que
    al pulsarlo aparezcan los párrafos en orden inverso al que han sido creados.
-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="invertir()">Invertir</button>
    <script>
        for (let i = 0; i < 5; i++) {
            let nuevoP = document.createElement("p");
            nuevoP.className = "parrafos";
            let texto = document.createTextNode("Párrafo número: " + i);
            nuevoP.appendChild(texto);
            document.body.appendChild(nuevoP);
        }

        function invertir(){
            let parrafos = document.querySelectorAll("p");

            let nuevos = [];
            let j = 0;

            for (let i = parrafos.length - 1; i >= 0; i--) {
                nuevos[j] = parrafos[i];

                j++;
            }

            parrafos.forEach(element => {
                element.parentNode.removeChild(element);
            });

            nuevos.forEach(element => {
                document.body.appendChild(element);
            });
        }

    </script>
</body>
</html>
