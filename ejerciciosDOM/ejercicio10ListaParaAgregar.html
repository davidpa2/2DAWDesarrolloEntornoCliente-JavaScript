<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <br />
    ¿Qué quieres escribir? <input type="text" id="texto" /><br />
    ¿En qué posición?
    <select id="posicion">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option></select
    ><br />
    <button onclick="modificar(texto.value, posicion.value)">Modificar</button>

    <script>
      function modificar(texto, posicion) {
          let listItem = document.getElementsByTagName("li")[posicion - 1];

          listItem.innerText = texto;
      }
    </script>
  </body>
</html>
