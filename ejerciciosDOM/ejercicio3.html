<!DOCTYPE html>
<html>
<head>
<meta  charset="UTF-8" />
<title>Ejercicio 3 - DOM</title>
<!--
  Completar el código JavaScript sobre la página html proporcionada para que se añadan nuevos
  elementos ala lista cada vez que se pulsa sobre el botón. Utilizar las funciones DOM para 
  crear nuevos nodos y añadirlos a la lista existente
-->

</head>
 
<body>
 
<ul id="diariosdeportivos">
  <li>Marca</li>
  <li>As</li>
  <li>Mundo deportivo</li>
  <li>Sport</li>
  <li>L'equipe</li>
</ul>
 
<input type="button" value="Añadir elemento" onclick="anadirElemento()">
 
<script>
  function anadirElemento(){
    let lista = document.getElementById("diariosdeportivos");
    let nuevoElemento = `<li>${prompt("Introduzca un nuevo periódico")}</li>`;
    lista.innerHTML+=nuevoElemento;
    console.log(lista);
  }
</script>
</body>
</html>
