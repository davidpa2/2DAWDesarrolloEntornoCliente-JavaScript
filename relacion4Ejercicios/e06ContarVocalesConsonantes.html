<!DOCTYPE html>
<html lang="en">
<!--
Realizar una función que devuelva el número de vocales y consonantes de una cadena 
de texto pasada como parámetro
Ej: vocalConsonante("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.     
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function contarVocalesConsonantes(frase){
            let arrayVocales = ["a","e","i","o","u"]; //Declarar un array con las vocales
            f = frase.toString().replace(/ /g, ""); //Adecuar la cadena pasada eliminando los espacios en blanco
            arrayFrase = f.split(""); //Separar la cadena en espacios en blanco para pasarla a array
            let vocales = 0; //Inicializar a 0 el contador de vocales

            for (let i = 0; i < arrayFrase.length; i++) {
                for (let j = 0; j < arrayVocales.length; j++){
                    //Si el valor de i de la frase pasada es igual que el de j del array de vocales, se suma una vocal
                    if (arrayFrase[i].toLowerCase() == arrayVocales[j]){
                        vocales++;
                        break;
                    } 
                }
            }
            //Para calcular las consonantes basta con restar la longitud de la frase (antes quitados los espacios en blanco)
            //al número de vocales que se hayan contado
            let consonantes = arrayFrase.length - vocales;

            console.log("Hay " + vocales + " vocales y " + consonantes + " consonantes");
        }

        contarVocalesConsonantes("Hola Mundo");
    </script>
</head>

</html>
