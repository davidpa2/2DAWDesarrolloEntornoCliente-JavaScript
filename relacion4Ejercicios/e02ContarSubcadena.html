<!DOCTYPE html>
<html lang="en">
  <!--2) Realizar una función javascript con notación “Arrow function” para contar el número 
de veces que se repite una subcadena en una cadena de texto
Ej: contarVecesCadenaEnTexto(“estoy”, "estoy en el parque porque estoy aburrido") devolverá 2.
Nota: indexOf(), y luego intentarlo con includes() -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var veces = (cadena, frase) => {
        let veces = 0;
        let cadenaSeparada = frase.split(" ");
        cadenaSeparada.forEach(palabra => {
          if (palabra == cadena) veces++;
        });
        return veces;
      };

      document.write(veces('estoy', 'estoy en el parque porque estoy aburrido'));
    </script>
  </head>
  <body></body>
</html>
