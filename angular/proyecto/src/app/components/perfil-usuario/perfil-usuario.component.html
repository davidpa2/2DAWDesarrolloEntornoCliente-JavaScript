<div class="container bg-transparent contact-form mt-5">
    <div class="cabeceraImg">
        <img
            src="https://previews.123rf.com/images/djvstock/djvstock1709/djvstock170905146/85691310-destornillador-e-%C3%ADcono-de-la-llave-inglesa-.jpg" />
    </div>
    <form method="post" class="bg-transparent mb-5" [formGroup]="regForm">
        <div class="row mb-1">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input formControlName="nombre" type="text" name="nombre" class="form-control" [ngModel]="nombre" />
                </div>

                <div class="form-group">
                    <label for="dni">Dni:</label>
                    <input formControlName="dni" type="text" name="dni" class="form-control" [ngModel]="dni" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input formControlName="apellidos" type="text" name="apellidos" class="form-control"
                        [ngModel]="apellidos" />
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input formControlName="tlf" type="text" name="telefono" class="form-control" [ngModel]="tlf" />
                </div>
            </div>
        </div>

        <div class="row mb-1">
            <div class="form-group">
                <label for="email">Email:</label>
                <input [ngModel]="email" formControlName="email" type="text" name="email" class="form-control" readonly
                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="No puedes modificar el email" />
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col d-flex justify-content-center">
                <button (click)="modificarMecanico()" name="modificar" class="btn btn-warning rounded-pill">
                    Modificar datos
                </button>
            </div>
            <div class="form-group col d-flex justify-content-center">
                <button (click)="despedirMecanico()" name="modificar" class="btn btn-danger rounded-pill">
                    Despedir mecánico
                </button>
            </div>
        </div>
    </form>
</div>

<div class="container">
    <h1 class="white-title text-center">Facturas del usuario</h1>
    <div class="row d-flex justify-content-center">
        <div class="card col-md-3 m-2">
            <!-- ngFor-->
            <img class="card-img-top"
                src="https://img2.freepng.es/20180301/ooe/kisspng-car-chevrolet-automotive-design-download-black-cool-car-top-5a9799abdbad04.4837611815198847158998.jpg">
            <div class="card-img-overlay d-flex justify-content-center">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <h1 class="card-title">nombre</h1>
                    </div>

                    <div class="col-12 d-flex justify-content-center">
                        <p class="card-text"></p>
                    </div>

                    <div class="col-12 d-flex justify-content-center">
                        <a routerLink="/Factura" class="btn btn-warning rounded-pill">Ver factura</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
